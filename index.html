<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="card">

    <div class="education">
        <p  class="tehsil-karti">Azerbaycan Tehsil Karti</p>
        <p class="education-card">Azerbaijan Education Card</p>
    </div>
    <div class="first-div">
        <p class="adnsu"><b>ADNSU</b></p>
        <p class="b0685"><b>0012/B068512020</b></p>
        
        
    </div>
    
    <p class="itif"><b>ITIF</b></p>
    <img src="./img/chip.png" alt="chip" class="chip">
    <div>
        <p class="ad-name">ad/name</p>
        <p class="name"><b>TOGRUL</b></p>
    </div>
        <div>
            <p class="soyad-surname">soyad/surname</p>
            <p class="surname"><b>HUSEYNOV</b></p> 
        </div>
<div>
    <p class="dogum-tarixi">dogum tarixi/date of birth</p>
    <p class="birth"><b>04/10/2003</b></p>
</div>
        
     <div>
        <p class="qebulolma">qebulolma/entrance</p>
        <p class="year"><b>2020</b></p>
     </div>
        
     <div>
        <p class="fin-pin">FIN/PIN</p>
        <p class="fin"><b>76NF86C</b></p>
        <img src="./img/adnsu.jfif" alt="adnsu" class="adnsu-logo">
     </div>

        <div>
            <p class="bitirme">bitirme/graduation</p>
            <p class="graduation"><b>2024</b></p>
        </div>
        
      
    
</div>

</body>
</html>
